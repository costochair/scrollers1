<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollers v1 Archive</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/scrollers1/images/favicon.ico">
  <!-- Web App Manifest -->
  <link rel="manifest" href="/scrollers1/manifest.json">
  <!-- Apple-Specific Meta Tags -->
  <link rel="apple-touch-icon" href="/scrollers1/images/icon-192x192.png">
  <link rel="apple-touch-startup-image" href="/scrollers1/images/splash-screen.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Font Imports -->
  <style>
    @font-face {
      font-family: 'gg sans';
      src: url('/scrollers1/fonts/gg sans Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'gg sans';
      src: url('/scrollers1/fonts/gg sans Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }
  </style>
  <!-- CSS Styles -->
  <style>
    body {
      font-family: 'gg sans', 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #36393f;
      color: #dcddde;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .grid-item {
      position: relative;
      width: 100%;
      padding-top: 100%; /* This makes the item a square */
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.2s;
    }
    .grid-item img:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }
    .credits {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 40px;
      padding: 10px;
      border-top: 1px solid #444;
    }
    .credits p {
      margin: 0 0 10px 0;
      font-weight: bold;
    }
    .credits ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .credits li {
      margin: 5px 0;
    }
    .credits a {
      color: #888;
      text-decoration: none;
    }
    .credits a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- JavaScript -->
  <script>
    function openModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modal.style.display = 'flex';
      modalImg.src = src;
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
  </script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/scrollers1/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
