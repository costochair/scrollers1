    .grid {

      gap: 10px;
    }
    .grid-item {
      position: relative;
      width: 100%;
      padding-top: 100%; /* This makes the item a square */
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the square container */
      transition: transform 0.2s;
    }
    .grid-item img:hover {

    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;

      overflow: hidden; /* Prevent scrolling when zoomed in */

    .modal img {

      border-radius: 8px;
      transition: transform 0.2s ease-out; /* Smooth transition for scaling and dragging */

      cursor: grab; /* Indicate draggable */

    }

    .modal img:active {

    }
    .close {

  <!-- JavaScript -->
<script>
  let scale = 1;
  let isDragging = false;
  let startX, startY, offsetX = 0, offsetY = 0;
  let animationFrame;

  function openModal(src) {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    modal.style.display = 'flex';
    modalImg.src = src;
    scale = 1; // Reset scale when opening a new image
    offsetX = 0; // Reset offset
    offsetY = 0; // Reset offset
    modalImg.style.transform = `scale(${scale}) translate(0, 0)`;

    // Add event listeners for zooming and dragging
    modal.addEventListener('wheel', handleZoom, { passive: false });
    modalImg.addEventListener('mousedown', handleMouseDown);
    modal.addEventListener('mousemove', handleMouseMove);
    modal.addEventListener('mouseup', handleMouseUp);
    modal.addEventListener('mouseleave', handleMouseUp);
    modalImg.addEventListener('touchstart', handleTouchStart, { passive: false });
    modal.addEventListener('touchmove', handleTouchMove, { passive: false });
    modal.addEventListener('touchend', handleTouchEnd);
  }

  function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
    const modalImg = document.getElementById('modal-img');
    modalImg.style.transform = 'scale(1) translate(0, 0)'; // Reset scale and position

    // Remove event listeners
    modal.removeEventListener('wheel', handleZoom);
    modalImg.removeEventListener('mousedown', handleMouseDown);
    modal.removeEventListener('mousemove', handleMouseMove);
    modal.removeEventListener('mouseup', handleMouseUp);
    modal.removeEventListener('mouseleave', handleMouseUp);
    modalImg.removeEventListener('touchstart', handleTouchStart);
    modal.removeEventListener('touchmove', handleTouchMove);
    modal.removeEventListener('touchend', handleTouchEnd);

    // Cancel any pending animation frame
    if (animationFrame) {
      cancelAnimationFrame(animationFrame);
    }
  }

  function handleZoom(event) {
    event.preventDefault();
    const modalImg = document.getElementById('modal-img');

    if (event.deltaY < 0) {
      // Zoom in
      scale += 0.1;
    } else {
      // Zoom out
      scale -= 0.1;
    }

    // Limit the scale to avoid too much zoom in/out
    scale = Math.min(Math.max(0.5, scale), 3);

    modalImg.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
  }

  function handleMouseDown(event) {
    if (scale > 1) {
      event.preventDefault();
      isDragging = true;
      startX = event.clientX - offsetX;
      startY = event.clientY - offsetY;
    }
  }

  function handleMouseMove(event) {
    if (isDragging) {
      event.preventDefault();
      offsetX = event.clientX - startX;
      offsetY = event.clientY - startY;
      updateTransform();
    }
  }

  function handleMouseUp(event) {
    if (isDragging) {
      event.preventDefault();
      isDragging = false;
    }
  }

  function handleTouchStart(event) {
    if (event.touches.length === 1 && scale > 1) {
      event.preventDefault();
      isDragging = true;
      startX = event.touches[0].clientX - offsetX;
      startY = event.touches[0].clientY - offsetY;
    }
  }

  function handleTouchMove(event) {
    if (isDragging && event.touches.length === 1) {
      event.preventDefault();
      offsetX = event.touches[0].clientX - startX;
      offsetY = event.touches[0].clientY - startY;
      updateTransform();
    }
  }

  function handleTouchEnd(event) {
    if (isDragging) {
      event.preventDefault();
      isDragging = false;
    }
  }

  function updateTransform() {
    const modalImg = document.getElementById('modal-img');
    if (animationFrame) {
      cancelAnimationFrame(animationFrame);
    }
    animationFrame = requestAnimationFrame(() => {
      modalImg.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
    });
  }

  // Prevent the modal from closing when clicking on the image
  document.getElementById('modal-img').addEventListener('click', (event) => {
    event.stopPropagation(); // Stop the click event from bubbling up to the modal
  });
</script>
