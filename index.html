  <style>
    body {
      font-family: 'gg sans', 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #36393f;
      color: #dcddde;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .grid-item {
      position: relative;
      width: 100%;
      padding-top: 100%; /* This makes the item a square */
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid-item img,
    .video-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image/video covers the square container */
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .grid-item img:hover,
    .video-thumbnail:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden; /* Prevent scrolling when zoomed in */
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      transition: transform 0.2s ease-out; /* Smooth transition for scaling and dragging */
      transform-origin: center center;
      cursor: grab; /* Indicate draggable */
      user-select: none; /* Prevent text selection while dragging */
    }

    .modal img:active {
      cursor: grabbing; /* Indicate dragging */
    }
    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }
    .credits {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 40px;
      padding: 10px;
      border-top: 1px solid #444;
    }
    .credits p {
      margin: 0 0 10px 0;
      font-weight: bold;
    }
    .credits ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .credits li {
      margin: 5px 0;
    }
    .credits a {
      color: #888;
      text-decoration: none;
    }
    .credits a:hover {
      text-decoration: underline;
    }
    .redirect {
      text-align: center;
      margin-top: 20px;
    }
    .redirect-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #40444b;
      color: #00b0f4;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .redirect-link:hover {
      background-color: #4f545c;
    }

    /* Video Modal Styles */
    #video-modal video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      outline: none; /* Remove the default focus outline */
    }

    #video-modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001; /* Ensure the close button is above the video */
    }
  </style>

  <!-- JavaScript -->
<script>
  let scale = 1;
  let isDragging = false;
  let startX, startY, offsetX = 0, offsetY = 0;
  let animationFrame;

  // Function to open the image modal
  function openModal(src) {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    modal.style.display = 'flex';
    modalImg.src = src;
    scale = 1; // Reset scale when opening a new image
    offsetX = 0; // Reset offset
    offsetY = 0; // Reset offset
    modalImg.style.transform = `scale(${scale}) translate(0, 0)`;

    // Add event listeners for zooming and dragging
    modal.addEventListener('wheel', handleZoom, { passive: false });
    modalImg.addEventListener('mousedown', handleMouseDown);
    modal.addEventListener('mousemove', handleMouseMove);
    modal.addEventListener('mouseup', handleMouseUp);
    modal.addEventListener('mouseleave', handleMouseUp);
    modalImg.addEventListener('touchstart', handleTouchStart, { passive: false });
    modal.addEventListener('touchmove', handleTouchMove, { passive: false });
    modal.addEventListener('touchend', handleTouchEnd);
  }

  // Function to close the image modal
  function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
    const modalImg = document.getElementById('modal-img');
    modalImg.style.transform = 'scale(1) translate(0, 0)'; // Reset scale and position

    // Remove event listeners
    modal.removeEventListener('wheel', handleZoom);
    modalImg.removeEventListener('mousedown', handleMouseDown);
    modal.removeEventListener('mousemove', handleMouseMove);
    modal.removeEventListener('mouseup', handleMouseUp);
    modal.removeEventListener('mouseleave', handleMouseUp);
    modalImg.removeEventListener('touchstart', handleTouchStart);
    modal.removeEventListener('touchmove', handleTouchMove);
    modal.removeEventListener('touchend', handleTouchEnd);

    // Cancel any pending animation frame
    if (animationFrame) {
      cancelAnimationFrame(animationFrame);
    }
  }

  // Function to open the video modal
  function openVideoModal(src) {
    const videoModal = document.getElementById('video-modal');
    const modalVideo = document.getElementById('modal-video');
    videoModal.style.display = 'flex';
    modalVideo.src = src;
    modalVideo.play(); // Autoplay the video when the modal opens
  }

  // Function to close the video modal
  function closeVideoModal() {
    const videoModal = document.getElementById('video-modal');
    const modalVideo = document.getElementById('modal-video');
    videoModal.style.display = 'none';
    modalVideo.pause(); // Pause the video when the modal closes
    modalVideo.currentTime = 0; // Reset the video to the beginning
  }

  // Handle zooming for the image modal
  function handleZoom(event) {
    event.preventDefault();
    const modalImg = document.getElementById('modal-img');

    if (event.deltaY < 0) {
      // Zoom in
      scale += 0.1;
    } else {
      // Zoom out
      scale -= 0.1;
    }

    // Limit the scale to avoid too much zoom in/out
    scale = Math.min(Math.max(0.5, scale), 3);

    modalImg.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
  }

  // Handle dragging for the image modal
  function handleMouseDown(event) {
    if (scale > 1) {
      event.preventDefault();
      isDragging = true;
      startX = event.clientX - offsetX;
      startY = event.clientY - offsetY;
    }
  }

  function handleMouseMove(event) {
    if (isDragging) {
      event.preventDefault();
      offsetX = event.clientX - startX;
      offsetY = event.clientY - startY;
      updateTransform();
    }
  }

  function handleMouseUp(event) {
    if (isDragging) {
      event.preventDefault();
      isDragging = false;
    }
  }

  function handleTouchStart(event) {
    if (event.touches.length === 1 && scale > 1) {
      event.preventDefault();
      isDragging = true;
      startX = event.touches[0].clientX - offsetX;
      startY = event.touches[0].clientY - offsetY;
    }
  }

  function handleTouchMove(event) {
    if (isDragging && event.touches.length === 1) {
      event.preventDefault();
      offsetX = event.touches[0].clientX - startX;
      offsetY = event.touches[0].clientY - startY;
      updateTransform();
    }
  }

  function handleTouchEnd(event) {
    if (isDragging) {
      event.preventDefault();
      isDragging = false;
    }
  }

  function updateTransform() {
    const modalImg = document.getElementById('modal-img');
    if (animationFrame) {
      cancelAnimationFrame(animationFrame);
    }
    animationFrame = requestAnimationFrame(() => {
      modalImg.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
    });
  }

  // Prevent the modal from closing when clicking on the image
  document.getElementById('modal-img').addEventListener('click', (event) => {
    event.stopPropagation(); // Stop the click event from bubbling up to the modal
  });

  // Add click handlers to grid items
  document.querySelectorAll('.grid-item').forEach(item => {
    item.addEventListener('click', function() {
      const img = this.querySelector('img');
      const video = this.querySelector('video');

      if (video) {
        const src = video.querySelector('source').src;
        openVideoModal(src); // Open video modal for video files
      } else if (img) {
        const src = img.src;
        openModal(src); // Open image modal for image files
      }
    });
  });
</script>
